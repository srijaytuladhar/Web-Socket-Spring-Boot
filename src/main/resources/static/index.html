<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content mt-4" class="container">
    <br><br>
    <div class="row">
        <div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="body-content" hidden>
        <div>
            <br><br>
            <form class="form-inline">
                <div class="form-group">
<!--                    <label for="username">Username</label>-->
                    <input type="text" id="username" class="form-control" placeholder="Enter username here...">
<!--                    <label for="message">Message</label>-->
                    <input type="text" id="message" class="form-control" placeholder="Enter message here...">
                    <button id="send" class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    <div class="row">
        <div class="col-md-12">
            <br><br>
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Message Response</th>
                    <th>Response Date Time</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
